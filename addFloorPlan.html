<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Device</title>
    <link rel="stylesheet" href="addDevice.css">
</head>
<body>
    <nav>
        <a class="logo" href="#">E-LOGO</a>
        <a class="notif" href="#"><img src="img_489991.png"></a>
        <a class="buildName" href="#">Building Name</a>    
    </nav>
    <aside>
        <h3>Add a Device:</h3>
        <ul>
            <li>
                <button onclick="createBtn('switch')" id="switch">switch</button>
            </li>
            <li>
                <button onclick="createBtn('outlet')" id="outlet">outlet</button>
            </li>
            <li>
                <button onclick="createBtn('lightBulb')" id="lightBulb">light bulb</button>
            </li>
            <li>
                <button onclick="createBtn('wire')">wire</button>
            </li>
        </ul>
    </aside>
    <main onload="addImg('modalForm')">
        
        <div id="imgArea"></div>

        <div id="modalForm">
            <div class="dotted">
                <input type="text" name="" id="" placeholder="Add Floor Plan Name">
                <div class="inFile">
                    <label for="imgFile">Select Image File</label>
                    <input type="file" name="imgFile" id="imgFile">
                </div>
                <div class="btns">
                    <button id="saveImg">Save</button>
                    <button>Close</button>
                </div>
                
            </div>
        </div>
        <div id="imgLoc"></div>
    </main>
    <footer>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </footer>
    <script src="addDevice.js"></script>
</body>
</html>
